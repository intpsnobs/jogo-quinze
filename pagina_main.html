<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
<h1>Fifteen Puzzle</h1>
<html>

    <head class"head-login">
      <div class="form-box">
        <div class="botao-box">
          <div id= "botao"></div>
          <button id = "box_form_login" type="button" class="toggle" onclick="login()">Log In</button>
          <button id = "box_form_register" type="button" class="toggle" onClick="register()">Register</button>
          </div>

            <form class = "input" id = "login" action="" method="POST">
              Username:<br> <input type="text" name="username" value=""><br>
              Password:<br> <input type="password" name="password" value=""><br>
              <input type="submit" name="Bs_login" value="Logar">
              <input type="reset" name="" value="Reset"><br><br><br>
              <button type="button" name="">Jogar Sem Conta</button>
            </form>

            <form class = "input" id ="register" action="" method="post">
              Username:<br>  <input type="text" name"username" value""><br>
              Nome:<br> <input type="text" name="name" value=""><br>
              E-mail:<br> <input type="email" name="email" value=""><br>
              Password:<br>  <input type="password" name="password" value=""><br>
              <input type="submit" name="Bs_register" value="Cadastrar">
              <input type="reset" name="" value="Reset">
            </form>
        </div>



        <head class"head-game">
            <link href="estilos.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
            <script src="jogo.js"></script>
            <p>
              Hit the shuffle button, then solve the puzzle by moving the tiles until they're in numerical order.
            </p>

            <div id="puzzlearea"></div>

            <p id="controls">
              Background Image:
              <select id="background">
                <option value='https://i.imgur.com/eMloI7C.jpg'>#1</option>
                <option value='https://i.imgur.com/EaWfw2s.jpg'>#2</option>
                <option value='https://i.imgur.com/oHZFfNO.jpg'>#3</option>
                <option value="https://i.imgur.com/CNhnRs2.jpg">#4</option>
              </select>
              <button id="shuffle" >Shuffle</button>
            </p>
            <div id = "winCount"></div>
            <div id="winner"></div>

            <a href='https://en.wikipedia.org/wiki/15_puzzle' target='_blank'>
              15 puzzle wikipedia page
            </a>
        </head>




        <script>
        var x = document.getElementById("login");
        var y =  document.getElementById("register");
        function login() {

          x.style.left = "0px";
          y.style.left = "300px";
        }

        function register() {

          x.style.left = "300px";
          y.style.left = "0px";
        }

        </script>

    </head>
</html>
